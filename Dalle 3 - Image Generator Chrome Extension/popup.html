<!DOCTYPE html>
<!-- Developed by Remsey Mailjard -->
<html lang="en" style="width: 300px;"> <!-- Set a fixed width appropriate for a sidebar -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,300,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS for styling, customized for a narrow sidebar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h5 class="h5 medium-text">ðŸ“· Dalle-3 Image Generator - Remsey</h5>
        <!-- Link to enter API Key -->
        <a href="options.html" id="enterApiKey">Options: Enter Open AI Key</a>
        <!-- Link to change API Key, with icon, hidden by default -->
        <a href="options.html" id="changeApiKey" style="display: none;">
            <i class="fa fa-key" aria-hidden="true"></i> Change API Key
        </a>

        <div class="mb-2">
            <input type="text" id="myPrompt" class="form-control form-control-sm" placeholder="Create an image from text prompt">
        </div>
        <!-- Size selection dropdown -->
        <select id="imageSize" class="form-select form-select-sm mb-2">
            <option value="1024x1024">1024x1024 pixels</option>
            <option value="1024x1792">1024x1792 pixels</option>
            <option value="1792x1024">1792x1024 pixels</option>
        </select>
        
        <!-- High quality checkbox -->
        <div class="form-check mb-2">
            <input type="checkbox" id="highQuality" class="form-check-input">
            <label for="highQuality" class="form-check-label">High Quality</label>
        </div>
        
        <!-- Style selection radio buttons -->
        <div class="form-check">
            <input type="radio" id="styleVivid" name="style" value="vivid" class="form-check-input" checked>
            <label for="styleVivid" class="form-check-label">Vivid</label>
        </div>
        <div class="form-check mb-2">
            <input type="radio" id="styleNatural" name="style" value="natural" class="form-check-input">
            <label for="styleNatural" class="form-check-label">Natural</label>
        </div>
    
        <button id="btnGenerate" class="btn btn-primary btn-sm">Generate</button>

        <div id="imageResult" class="mt-2">
            <!-- The img element where the generated image will be displayed -->
            <img id="generatedImage" style="max-width: 100%; display: none;">
            <!-- The download link will be hidden until an image is generated -->
            <a id="downloadLink" style="display: none;" download="generated_image.png">Download Image</a>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="content.js"></script>
  
</body>

</html>
